


<section *ngIf="deleteMode" fxLayout="column" fxLayoutAlign="center center" >

  <h3 mat-dialog-title style="color: darkblue">are you sure you want to delete this exercice ? </h3>
  <mat-dialog-content >

      <span style="font-size: 25px;"
      >
        {{exrcice.name}}
      </span>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="yarn"  (click)="cancel()">No</button>
    <button mat-raised-button color="accent" (click)="delete()">Yes</button>
  </mat-dialog-actions>
</section>

<section  *ngIf="updateMode" style="margin-bottom: 70px;" >

  <div style="align-items: center" >
    <h2 style="color:#3F51B5">Edit Exercice</h2>
  </div>
  <div style="height: 100%;"
       fxLayoutAlign="center center"
  >


    <form fxLayout="column"
          fxLayoutAlign="start center"
          fxLayoutGap="10px"
          style="margin-right: 30px;margin-left: 30px;"
          #form="ngForm"
    >

      <mat-form-field >
        <input type="string"  matInput
               [(ngModel)]="exrcice.name" name="name"
               required
               minlength="4"
               #nameIn="ngModel"


        />
        <mat-error *ngIf="nameIn.hasError('required')"> Name must be empty </mat-error>
      </mat-form-field>

      <mat-form-field >
        <input type="string"  matInput
               [(ngModel)]="exrcice.pathImage" name="pathImage"
               required
               minlength="4"
               #pathImageIn="ngModel"


        />
        <mat-error *ngIf="pathImageIn.hasError('required')"> PathImage must be empty </mat-error>
      </mat-form-field>

      <mat-form-field >
        <input type="string"  matInput
               [(ngModel)]="exrcice.description" name="description"
               required
               minlength="4"
               #descriptionIn="ngModel"
        />
        <mat-error *ngIf="descriptionIn.hasError('required')"> description must be empty </mat-error>
      </mat-form-field>


      <mat-form-field >
        <input type="number"  matInput
               [(ngModel)]="exrcice.duration" name="duration"
               required
               minlength="4"
               #durationIn="ngModel"


        />
        <mat-error *ngIf="durationIn.hasError('required')"> duration must be empty </mat-error>
      </mat-form-field>

      <div fxLayout="row" fxLayoutGap="5px" style="margin-top: 10px">
        <button mat-raised-button color="primary" (click)="save(exercice)"  [disabled]="!form.valid">
          save
        </button>

        <button mat-raised-button color="warn"  (click)="cancel()">
          cancel
        </button>
      </div>
    </form>
  </div>
</section>
